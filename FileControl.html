<!DOCTYPE html>
<!-- This example is based on the examle in "Dynamic Web Programming and HTML5" by Paul S. Wang -->

<html>
<head>

	<meta charset="utf-8"/>
	<title>Page Floate Layout Template</title>
	<link rel="stylesheet" href="css/floatlayout.css" 
		type="text/css" title="float layout style">
	<style type="text/css">
		body {
			margin: 50px; }
		#main_page {
			margin-bottom: 160px; }
		#clear {
			clear: both; }
	</style>
</head>

<body>
	<div id="centerpage">
		<header class="banner">
		<img src="images/nninc.jpg" alt="Paragon's Logo" class="center"></img>
			<section class="logo">Logo&#xA0;and&#xA0;Banner</section>
			<nav>         
				<a href="#">SiteLink1</a>
				<a href="#">SiteLink2</a>
				<a href="#">SiteLink3</a>
				<a href="#">SiteLink4</a>
			</nav>
		</header>
		
		<section id="main">
			<!-- Main Content Begin -->
			<article>
			<h1 id="main_page">Main Page Content<h1>

			</article>
			<!-- Main Content End -->
			<!-- Right Box Begin-->

			<aside>
				<h1>Sidebar</h1>
			</aside>
			<!-- Right Box End-->

			<div id="clear"></div>
		</section>
	</div>

	<footer>
		<p style="text-align: center;">footer</p>
	</footer>
	
</body>
</html>
