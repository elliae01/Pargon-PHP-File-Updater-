<!DOCTYPE html>
<!-- This example is based on the examle in "Dynamic Web Programming and HTML5" by Paul S. Wang -->

<html>

<head>
	<meta charset="UTF-8">
	<title>Page Floate Layout Template</title>
	<link rel="stylesheet" href="../css/floatlayout.css" type="text/css" title="float layout style">
	<style type="text/css">
		body {
			margin: 50px;
		}

		#main_page {
			margin-bottom: 160px;
		}

		#clear {
			clear: both;
		}
	</style>
</head>

<body>
	<div id="centerpage">
		<header class="banner">
			<img src="../images/nninc.jpg" alt="Paragon's Logo" class="center"></img>
			<section class="logo">Add New Items</section>
			<nav>
				<a href="./pcuserlist.html">PC User List</a>
				<a href="./reviewItems.html">Review Controlled Items</a>
				<a href="./administeritems.html">Administer List of Controlled Items</a>
				<a href="./logs.html">Log List</a>
			</nav>
		</header>

		<section id="main">
			<!-- Main Content Begin -->
			<article style="font-size:1.3em">
				<br>
				<label for="source-folder">Select Source Folder: &ensp;</label>
				<input type="file" id="source-folder" webkitdirectory directory multiple/> <br><br>
				<label for="source-path">Source Path: &ensp;</label>
				<input type="file" multiple><br><br>
				<label for="destination">Destination: &ensp;</label>
				<input type="file" multiple> <br><br><br><br><br><br><br><br><br><br><br><br>


			</article>
			<!-- Main Content End -->
			<!-- Right Box Begin-->

			<aside>
				<h1>Reference Links</h1>
				<embed id="mysidebar" src="sidebar.html">
			</aside>
			<!-- Right Box End-->

			<div id="clear"></div>
		</section>
	</div>

	<footer>
		
	</footer>

</body>

</html>
